<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="login-text">
      <h1  >Welcome back!</h1>
      <p> Please enter your credentials to log in.</p>
      <form action="/login" method="POST">
    </div>

      <div class="email">
        <label for="email">Email:</label> <br>
        <input type="email" placeholder="" id="email" name="email" required>
      </div>
      <div class="password">
        <label for="password">Password:</label> <br>
        <input type="password" id="password" name="password" required><br>
        <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()"> 
        <label for="showPassword">Show Password</label>
      </div>
      <script src="script.js"></script>
      <div class="form-group">
        <p><a href="/forgot-password">Forgot your password?
         
        </a></p>
      </div>
      
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
      <div class="form-group">
        <p>Don't have an account? <a href="/register">Register here</a></p>
      </div>
      <p>OR</p>
      <div class="google-button">
        <a href="/auth/google" class="google-button">Login with Google</a>  
      </div>
      <div class="github-button">
        <a href="/auth/github" class="github-button">Login with GitHub</a>
      </div>
  </div>
</body>
</html>
