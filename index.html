<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>

  <!-- Login Form -->

  <div class="form-container active" id="login-form" >
    <div class="login-text">
      <h1 style="color: blue;">Welcome back!</h1>
      <p>Please enter your credentials to log in.</p>
    </div>
    <form action="/login" method="POST">
      <div class="email">
        <label for="email">Email:</label><br>
        <input type="email" placeholder="Enter your email" id="email" name="email" required>
      </div>
      <div class="password">
        <label for="password">Password:</label><br>
        <input type="password" class="password-custom" placeholder="Enter your password" id="password" name="password" required><br>
        <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility('password')">
        <label class="showPassword" for="showPassword">Show Password</label>
      </div>
      <div class="form-group">
        <p style="text-align: right;">
          <a href="forgot-password">Forgot your password?</a>
        </p>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
      <div class="form-group">
        <p>Don't have an account? <a href="#" onclick="showForm('register-form')">Register here</a></p>
      </div>
    </form>
  </div>  
  

<!-- Registration Form -->

<div class="form-container" id="register-form" >
  <div class="login-text">
    <h1 style="color: blue;">Register</h1>
    <p>Please fill in the form to create your account.</p>
  </div>
  <form action="/login" method="POST">
    <div class="username">
      <label for="username">Username:</label><br>
      <input type="username" placeholder="Enter your username" id="username" name="username" required>
    </div>
    <div class="email">
     
      <input type="email" placeholder="Enter your email" id="email" name="email" required>
    </div>
    <div class="password">
      <input type="password" class="reg-password" placeholder="Enter your password" id="reg-password" name="password" required><br>
      <input type="checkbox" id="showPassword2" onclick="togglePasswordVisibility2('reg-password')">
      <label class="showPassword" for="showPassword">Show Password</label>
    </div>
    <div>
      <select name="user-role" id="user-role">
        <option id="select-user" value="select-user">-- select user --</option>
        <option value="admin">Admin</option>
        <option value="staff">Staff</option>
       
      </select>
    </div>
    <div class="form-group">
      <button type="submit">Register</button>
    </div>
    <div class="form-group">
      <p>Already have an account? <a href="#" onclick="showForm('login-form')">Login here</a></p>
    </div>
  </form>
</div>  

  <script src="script.js"></script>
</body>
</html>
